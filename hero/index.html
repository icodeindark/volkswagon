<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volkswagon</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css"
/>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <!-- header starts here -->
    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="/images/logo/logo.png.png" alt="logo.png"></a>
            </div>
            <div class="navbar">
                <ul>
                    <li class="active"><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">services</a></li>
                    <li><a href="">Booking</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
             
            </div>
        </nav>
    </header>
    <!-- header ends here -->

    <!--hero section starts here -->
        <!-- Slider main container -->
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="hero">
                        <img src="./images/background/polo.jpg" alt="bg-image">
                        <div class="hero-info">
                            <h1><span>Welcome to </span>
                                volkswagen 
                                <span>Cochin</span></h1>
                            <a class="cta-btn" href="">explore more</a>
                        </div>
                    </div>                    
                </div>
                <div class="swiper-slide">
                    <div class="hero">
                        <img src="./images/background/vw_gt.jpg" alt="bg-image">
                        <div class="hero-info">
                            <h1><span>Welcome to </span>
                                volkswagen 
                                <span>Cochin</span></h1>
                            <a class="cta-btn" href="">explore more</a>
                        </div>
                    </div>                    
                </div>
                <!-- add pagination -->
                <div class="swiper-pagination"></div>
            </div>
        </div>        

    <!-- hero section ends here -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    
</body>
</html>
